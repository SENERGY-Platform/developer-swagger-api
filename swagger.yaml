swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "fgseitsrancher.wifa.intern.uni-leipzig.de:8000"
basePath: "/"
schemes:
- "http"
paths:
  /developer/swagger:
    get:
      tags:
      - "Get all swagger specifications"
      summary: ""
      description: "Get all static and dynamically generated swagger specifications from the repositories and services"
      produces:
      - "application/json"
      responses:
        200:
          description: "Return swagger specifications"
          schema: 
            items: 
              $ref: "#/definitions/Swagger" 
            type: "array"
definitions: 
  Swagger: 
    type: "object"
